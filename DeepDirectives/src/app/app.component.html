  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddnumbers"
            [ngClass]="{odd: odd %2 !==0}"
            [ngStyle]="{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          *ngFor="let even of evennumbers"
          class="list-group-item"          
          [ngClass]="{odd: even %2 !==0}"
          [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
          >
          {{even}}
        </li>
        </div> -->
        <ng-template [ngIf]="!onlyOdd">
            <div>
              <li
              *ngFor="let even of evennumbers"
              class="list-group-item"          
              [ngClass]="{odd: even %2 !==0}"
              [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template>
<div *appUnless="onlyOdd">
          <li
          *ngFor="let even of evennumbers"
          class="list-group-item"          
          [ngClass]="{odd: even %2 !==0}"
          [ngStyle]="{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
          >
          {{even}}
        </li>
        </div>

      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
  <p appBasicHighlighter> Customized directive style applyed here</p>
  <!-- <p appBetterHighlight [defaultcolor]="'yellow'" [highlight]="'red'"> Customized appBetterHighlight directive style applyed here</p> -->
  <p [appBetterHighlight]="'red'" [defaultcolor]="'yellow'"> Customized appBetterHighlight directive style applyed here</p>

   <div [ngSwitch]="value">
     <p *ngSwitchCase='10'>value is 10</p>
     <p *ngSwitchCase='5'>value is 5</p>
     <p *ngSwitchDefault>defaultvalue is 11611</p>

   </div>
</div>
